<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login</title>
    <script>
        function showAlert() {
            let params = new URLSearchParams(window.location.search);
            if (params.has('error')) {
                alert("Invalid admin credentials. Please try again.");
            } else if (params.has('logout')) {
                alert("Admin has successfully logged out.");
            } else if (params.has('expired')) {
                alert("Session expired. Please log in again.");
            }
        }
        window.onload = showAlert;
    </script>
</head>
<body>
    <h2>Admin Login</h2>

    <p th:if="${param.error}" style="color: red;">Invalid admin credentials. Please try again.</p>
    <p th:if="${param.logout}" style="color: green;">Admin has successfully logged out.</p>
    <p th:if="${param.expired}" style="color: red;">Session expired. Please log in again.</p>

    <form th:action="@{/admin/perform_login}" method="post">
        <label>Email:</label><br>
        <input type="email" name="username" value="admin@example.com" required /><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" required /><br><br>

        <button type="submit">Login</button>
    </form>

    <br> 
    <p><a href="/">Back to Home</a></p>
</body>
</html>
