<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
	body {
		font-family: Arial, sans-serif;
		text-align: center;
	}
	
	form {
		display: inline-block;
		text-align: left;
		padding: 20px;
		border: 1px solid #ccc;
		border-radius: 5px;
	}
	
	input, button {
		margin-top: 5px;
		width: 100%;
		padding: 8px;
	}
	
	.message {
		margin-top: 10px;
		font-weight: bold;
	}
	
	.error {
		color: red;
	}
	
	.success {
		color: green;
	}
</style>
</head>
<body>

	<h2>User Login</h2>

	<div class="message">
		<p th:if="${param.error}" class="error">Invalid email or password.
			Please try again.</p>
		<p th:if="${param.logout}" class="success">You have successfully
			logged out.</p>
		<p th:if="${param.expired}" class="error">Your session has
			expired. Please log in again.</p>
	</div>

	<form th:action="@{/perform_login}" method="post">
		<fieldset>
			<legend>Login Form</legend>

			<label for="email">Email:</label> <input type="email" id="email"
				name="username" required /><br>
			<br> <label for="password">Password:</label> <input
				type="password" id="password" name="password" required
				autocomplete="current-password" /><br>
			<br>

			<button type="submit">Login</button>
		</fieldset>
	</form>

	<br>
	<p>
		<a href="/register">Don't have an account? Register</a>
	</p>
	<p>
		<a href="/forgot-password">Forgot your password?</a>
	</p>

</body>
</html>
