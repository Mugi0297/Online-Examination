<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <script>
        function showAlert() {
            let params = new URLSearchParams(window.location.search);
            if (params.has('error')) {
                alert("Invalid email or password. Please try again.");
            } else if (params.has('logout')) {
                alert("You have successfully logged out.");
            } else if (params.has('expired')) {
                alert("Your session has expired. Please log in again.");
            }
        }
        window.onload = showAlert;
    </script>
</head>
<body>
    <h2>Login</h2>

    <!-- Display error message from Spring Security -->
    <p th:if="${param.error}" style="color: red;">Invalid email or password. Please try again.</p>
    <p th:if="${param.logout}" style="color: green;">You have successfully logged out.</p>
    <p th:if="${param.expired}" style="color: red;">Your session has expired. Please log in again.</p>

    <form th:action="@{/login}" method="post">
        <label>Email:</label><br>
        <input type="email" name="username" required /><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" required /><br><br>

        <button type="submit">Login</button>
    </form>
	<br> 
    <p><a href="/register">Don't have an account? Register</a></p>
</body>
</html>
