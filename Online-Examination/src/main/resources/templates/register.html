<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form action="/register" method="post" th:object="${user}">
        <label>Username:</label><br>
        <input type="text" th:field="*{username}" required /><br><br>

        <label>Email:</label><br>
        <input type="email" th:field="*{email}" required /><br><br>

        <label>Password:</label><br>
        <input type="password" th:field="*{password}" required /><br><br>

        <button type="submit">Register</button>
    </form>

    <p th:if="${message}" th:text="${message}" style="color: green;"></p>
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    <br>
    <a href="/login">Already have an account? Login</a>
</body>
</html>
